<template>
    <lightning-card title="New Insurance Policy" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-input label="Policy Holder Name" value={policyHolder} onchange={handlePolicyHolderChange}></lightning-input>
            <lightning-combobox
                label="Policy Type"
                value={policyType}
                options={policyTypeOptions}
                onchange={handlePolicyTypeChange}>
            </lightning-combobox>
            <lightning-input type="date" label="Start Date" value={startDate} onchange={handleStartDateChange}></lightning-input>
            <lightning-input type="date" label="End Date" value={endDate} onchange={handleEndDateChange}></lightning-input>
            <lightning-input type="number" label="Premium Amount" value={premiumAmount} onchange={handlePremiumAmountChange}></lightning-input>
            <lightning-button label="Submit Policy" variant="brand" onclick={handleSubmit} class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
